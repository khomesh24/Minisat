{% extends 'base.html' %}
{% block content %}


<div  style="margin-top:-20px;background-color:#edf6f7;margin-bottom:2px;">
    <div class="col-md-1"></div>
    <ul class="nav nav-tabs">
        <li class="nav-item active">
            <a class="title-bg nav-link active" style="outline: none;font-size:20px;margin-top:20px;">{{ title_name }}</a>
        </li>
    </ul>
</div>
<br>
<div class="myBox1">
<div class="col-md-1 col-lg-1 "></div>
<div class="col-md-10 col-lg-10 w3-container w3-card-4" style="background: rgba(242, 243, 243, 0.1);padding:80px 0px;">
    <div class="col-md-1 col-lg-1"></div>
<div class="col-md-10 col-lg-10  ">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item active">
            <a class="nav-link active" id="create" href="#compute_resource" role="tab" data-toggle="tab"><strong>Run Container</strong></a>
        </li>
    </ul>
    <form class="form-horizontal "  action="/post_new_container" method="post">
        {% csrf_token %}
        <div class="tab-content">
            <br>
            <div role="tabpanel" class="tab-pane fade in active" id="compute_resource">
                <div class="form-group">
                    <label class="col-sm-3 control-label " for="i2" style="font-size:13px;"> {{ form.image_name.label_tag }}</label>
                    <div class="col-sm-8">
                        {{ form.image_name }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label " for="i2" style="font-size:13px;">{{ form.tag_name.label_tag }}</label>
                    <div class="col-sm-8">
                        {{ form.tag_name }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label " for="i2" style="font-size:13px;">{{ form.container_name.label_tag }}</label>
                    <div class="col-sm-8">
                        {{ form.container_name }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label " for="i2" style="font-size:13px;">{{ form.host_port.label_tag }}</label>
                    <div class="col-sm-8">
                        <div class="col-sm-4">
                            {{ form.host_port }}</div>
                        <div class="col-sm-1"><b>:</b></div>
                        <div class="col-sm-4">
                            {{ form.cont_port }}</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label " for="i2" style="font-size:13px;"> {{ form.select_compute.label_tag }}</label>
                    <div class="col-sm-8">
                        <select class="selectpicker" name="select_compute">
                            {% for key,value in compute_name %}
                            <option value="{{key}}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-3 control-label " for="i2" style="font-size:13px;">Run Container in background</label>
                    <div class="col-sm-8">
                         <input type="checkbox" id="id_container_stat" name="container_stat">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2"></div>
                    <button type="submit" class="btn btn-primary " style="width:100px;">Run</button>
                </div>
            </div>
        </div>
    </form>
</div>
 <div class="col-md-1 col-lg-1"></div>
</div>
<div class="col-md-1 col-lg-1"></div>
</div>
{% endblock %}
